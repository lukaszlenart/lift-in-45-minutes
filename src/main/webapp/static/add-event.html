<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add bike event form</title>

  <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/static/css/index.css"/>
</head>
<body data-lift-content-id="main-content">

<div class="container">
  <div class="row">

    <div id="main-content" data-lift="surround?with=default;at=content">
      <div class="col-md-offset-3 col-md-6">
        <div class="well bs-component">

          <form class="form-horizontal" data-lift="AddEvent.render">
            <div class="form-group">
              <label for="event-name" class="col-md-4 control-label">Event</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="event-name" placeholder="Oil changed">
              </div>
            </div>
            <div class="form-group">
              <label for="event-date" class="col-md-4 control-label">Date</label>
              <div class="col-md-8">
                <input type="date" class="form-control" id="event-date" placeholder="01/Apr/2016">
              </div>
            </div>
            <div class="form-group">
              <label for="important" class="col-md-4 control-label">Important</label>
              <div class="col-md-8">
                <input type="checkbox" class="form-control" id="important">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-md-4 control-label">Description</label>
              <div class="col-md-8">
                <textarea class="form-control" id="description" rows="10"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-default">Register</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
