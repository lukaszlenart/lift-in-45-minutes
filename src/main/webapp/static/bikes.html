<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bikes list</title>

  <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/static/css/index.css"/>
</head>
<body>

<div class="container">
  <div class="row">

    <div id="main-content">
      <div class="col-md-offset-2 col-md-8">

        <div class="well bs-component">
          <form class="form-inline" role="search">
            <div class="form-group col-md-4">
              <input type="text" name="search" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>

        <ol id="bikes" class="list-group">
          <li class="list-group-item panel bike">

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <span class="friendly-name">My Bike</span>
                  (<span class="vin">1234560</span>)
                  <a class="bike-events btn btn-link" href="/bike-events/1234">Events</a>
                </h3>
              </div>
              <div class="panel-body description">
                Yamaha XVS Dragstar 1100 Classic, 2003
              </div>
            </div>

          </li>

          <li class="list-group-item panel no-bikes-info">

            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">There is no bikes registered</h3>
              </div>
              <div class="panel-body description">
                Please add some
              </div>
            </div>

          </li>

          <li class="list-group-item panel clearable">

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <span class="friendly-name">My Bike</span>
                  (<span class="vin">1234560</span>)
                </h3>
              </div>
              <div class="panel-body description">
                Yamaha XVS Dragstar 1100 Classic, 2003
              </div>
            </div>

          </li>

          <li class="list-group-item panel clearable">

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <span class="friendly-name">My Bike</span>
                  (<span class="vin">1234560</span>)
                </h3>
              </div>
              <div class="panel-body description">
                Yamaha XVS Dragstar 1100 Classic, 2003
              </div>
            </div>

          </li>

        </ol>

      </div>
    </div>

  </div>
</div>

</body>
</html>
